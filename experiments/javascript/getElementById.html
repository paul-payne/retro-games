<html>

<body>

      <h1>~ JavaScript Statement ~ </h1>
      <p id="output"></p>

      <script>
            document.title = "JavaScript Statement";

            const pTag = document.getElementById("output");

            pTag.innerHTML = "This paragraph is generated by JavaScript."

            console.dir(pTag);

            const pStyle = pTag.style;
            // change the CSS color property value to blue
            pStyle.color = "blue";
            // change the font size to 1.5 the default size
            pStyle.fontSize = "1.5rem";
            // change the font family to arial
            pStyle.fontFamily = "Arial";

      </script>

</body>

</html>
