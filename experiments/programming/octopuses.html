      <h2>Functions</h2>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script>
        // get access to the canvas 
        const canvas = document.getElementById("canvas");
        // get a graphics 2d object  
        const g2d = canvas.getContext("2d");
        // draw rectangles
        // run fillRect methods in the graphics 2d object
        // octopus 1

        g2d.fillStyle = "black";
        g2d.fillRect(60, 0, 30, 10);
        g2d.fillRect(20, 10, 110, 10);
        g2d.fillRect(0, 20, 150, 40);
        // legs
        g2d.fillRect(40, 60, 20, 10);
        g2d.fillRect(90, 60, 20, 10);
        g2d.fillRect(30, 70, 20, 10);
        g2d.fillRect(100, 70, 20, 10);
        g2d.fillRect(60, 70, 30, 10);
        g2d.fillRect(0, 80, 30, 10);
        g2d.fillRect(120, 80, 30, 10);

        g2d.fillStyle = "white";
        g2d.fillRect(30, 40, 30, 10);
        g2d.fillRect(90, 40, 30, 10);

        // octopus 2

        g2d.fillStyle = "black";
        g2d.fillRect(200 + 60, 0, 30, 10);
        g2d.fillRect(200 + 20, 10, 110, 10);
        g2d.fillRect(200 + 0, 20, 150, 40);
        // legs
        g2d.fillRect(200 + 30, 60, 30, 10);
        g2d.fillRect(200 + 90, 60, 30, 10);
        g2d.fillRect(200 + 10, 70, 20, 10);
        g2d.fillRect(200 + 120, 70, 20, 10);
        g2d.fillRect(200 + 60, 70, 30, 10);

        g2d.fillRect(200 + 30, 80, 20, 10);
        g2d.fillRect(200 + 100, 80, 20, 10);

        g2d.fillStyle = "white";
        g2d.fillRect(200 + 30, 40, 30, 10);
        g2d.fillRect(200 + 90, 40, 30, 10);
      </script>
