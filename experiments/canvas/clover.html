      <h2>Four Leaf Clover</h2>
      <canvas id="canvas" width="400" height="400"></canvas>
      <script>
        // get access to the canvas 
        const canvas = document.getElementById("canvas");
        // get a graphics 2d object  
        const g2d = canvas.getContext("2d");
        // draw rectangles
        // run fillRect methods in the graphics 2d object

        g2d.strokeStyle = "#88CC44";
        g2d.beginPath();
        g2d.moveTo(120, 110)
        g2d.arc(60, 110, 40, Math.PI / 4, -Math.PI / 4, false);
        g2d.closePath()
        g2d.arc(180, 110, 40, 3 * Math.PI / 4, -3 * Math.PI / 4, true);
        g2d.closePath()
        g2d.arc(120, 50, 40, Math.PI / 4, 3 * Math.PI / 4, true);
        g2d.closePath()
        g2d.arc(120, 170, 40, -Math.PI / 4, 5 * Math.PI / 4, false);
        g2d.closePath()
        g2d.stroke();

        g2d.fillStyle = "#88CC44";
        g2d.beginPath();
        g2d.moveTo(290, 190);
        g2d.arc(230, 190, 40, Math.PI / 4, -Math.PI / 4, false);
        g2d.closePath()
        g2d.arc(350, 190, 40, 3 * Math.PI / 4, -3 * Math.PI / 4, true);
        g2d.closePath()
        g2d.arc(290, 130, 40, Math.PI / 4, 3 * Math.PI / 4, true);
        g2d.closePath()
        g2d.arc(290, 250, 40, -Math.PI / 4, 5 * Math.PI / 4, false);
        g2d.closePath()
        g2d.stroke();
        g2d.fill();


      </script>
