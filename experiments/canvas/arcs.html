      <h2>Arcs</h2>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script>
        // get access to the canvas 
        const canvas = document.getElementById("canvas");
        // get a graphics 2d object  
        const g2d = canvas.getContext("2d");
        // draw rectangles
        // run fillRect methods in the graphics 2d object

        g2d.fillStyle = "red";
        g2d.fillRect(20, 30, 100, 150);
        g2d.fillStyle = "#0000FF";
        g2d.fillRect(200, 200, 200, 200);
        g2d.fillStyle = "#FFFF00";
        g2d.fillRect(100, 500, 600, 50);
        g2d.fillStyle = "#00FF00";
        g2d.fillRect(250, 50, 50, 550);

        // draw 2 red circles
        g2d.fillStyle = "red";

        g2d.beginPath();
        g2d.arc(200, 250, 20, 0, 2 * Math.PI, true);
        g2d.arc(200, 50, 20, 0, 2 * Math.PI, true);
        g2d.fill();

        g2d.fillStyle = "yellow";

        // draw a yellow semicircle

        g2d.beginPath();
        g2d.arc(60, 250, 40, 0, Math.PI, false);
        g2d.fill();

        // draw a brown arc 
        g2d.strokeStyle = "brown";

        g2d.lineWidth = 5;

        g2d.beginPath();
        g2d.arc(320, 450, 160, 0, Math.PI / 2, true);
        g2d.stroke();


      </script>
