      <h2>Asteroids</h2>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script>
        // get access to the canvas 
        const canvas = document.getElementById("canvas");
        // get a graphics 2d object  
        const g2d = canvas.getContext("2d");
        // run methods in the graphics 2d object


        // big asteroid
        g2d.lineWidth = 3;

        g2d.beginPath();
        g2d.moveTo(100, 100);
        g2d.lineTo(150, 60);
        g2d.lineTo(200, 140);
        g2d.lineTo(180, 180);
        g2d.lineTo(120, 140);
        g2d.lineTo(110, 200);
        g2d.lineTo(100, 180);
        g2d.lineTo(90, 110);
        g2d.closePath();
        g2d.stroke();

        //small asteroid
        g2d.lineWidth = 0.5;

        g2d.beginPath();
        g2d.moveTo(300, 300);
        g2d.lineTo(320, 290);
        g2d.lineTo(335, 305);
        g2d.lineTo(330, 320);
        g2d.lineTo(320, 310);
        g2d.lineTo(310, 330);
        g2d.lineTo(300, 315);
        g2d.closePath();
        g2d.stroke();



      </script>
